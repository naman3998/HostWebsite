<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>

<body>

    <p>Click the button to demonstrate the prompt box.</p>

    <input type="button" onclick="promptFunction()" name="promptFunction" value="Try it">

    <p id="demo"></p>

    <script>
        function promptFunction() {
            var prompttest = prompt("Please enter your name", "iiht code");
            if (prompttest != null) {
                document.getElementById("demo").innerHTML = "Hello" + prompttest + "! How are you today?";
            }
        }
    </script>

</body>

</html>
